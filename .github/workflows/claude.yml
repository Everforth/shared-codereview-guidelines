name: Claude Code

on:
  workflow_call:
    secrets:
      ANTHROPIC_API_KEY:
        required: true

jobs:
  claude:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 35  # 10分 × 最大3回 + 余裕
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Clone shared codereview guidelines
        run: |
          git clone --depth 1 https://github.com/Everforth/shared-codereview-guidelines.git
          echo "Guidelines repository cloned successfully"

      # Claude Code 実行 (最大3回リトライ)
      - name: Run Claude Code (attempt 1)
        id: claude1
        continue-on-error: true
        timeout-minutes: 10
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          additional_permissions: |
            actions: read
          allowed_tools: "Bash(npm install),Bash(npm run *)"
          custom_instructions: |
            【最初に必ず実施】依頼内容のタイプを判定してください：

            A. 設計相談・方針検討
            - 設計パターンの比較、アーキテクチャ選択の相談、実装方針への意見・フィードバックを求める依頼、「〜が気になる」「〜は問題か」などの質問など
            → 結論を出さず、客観的にメリット・デメリットを明示する。何かを推奨する場合はその条件を明示する。

            B. コードレビュー（上記に該当しない場合）
            - 無言での呼び出し、「レビューしてください」など一般的なレビュー依頼
            → 技術スタックに応じたガイドラインを必ず最初に読んでから進む（スキップ禁止）
              - フロントエンド: @shared-codereview-guidelines/docs/frontend-guidelines.md
              - バックエンド: @shared-codereview-guidelines/docs/backend-guidelines.md

            【コードレビュー時の観点】
            - 考慮不足や潜在的な問題
            - バグやエラーの可能性
            - セキュリティ上の懸念
            - パフォーマンス上の問題
            - 明らかに改善できる部分

            コードレビューを行う際は、問題がある部分のみを簡潔に指摘し、建設的な改善提案を行ってください。
            良い点の言及・総評は不要です。
            PR の説明文 や リンクされた issue にも目を通し、背景や目的を理解した上でレビューを行ってください。
            意図が不明な場合は質問してください。

            ultrathink してください。
            常に日本語で返信してください。
          max_turns: "100"

