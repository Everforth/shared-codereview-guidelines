      - name: Run Claude Code (attempt 3)
        id: claude3
        if: steps.claude2.outcome == 'failure'
        timeout-minutes: 10
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          additional_permissions: |
